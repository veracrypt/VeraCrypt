<h2>卷克隆</h2>
<p>切勿通过克隆现有VeraCrypt卷来创建新的VeraCrypt卷。始终使用VeraCrypt卷创建向导来创建新的VeraCrypt卷。如果克隆一个卷，然后同时使用该卷及其克隆卷，并且最终两个卷包含不同的数据，那么可能会有助于密码分析（两个卷将共享同一密钥集）。当卷中包含隐藏卷时，这一点尤其关键。另请注意，在这种情况下，似是而非的否认机制（请参阅 <a href="Plausible%20Deniability.html"><em>似是而非的否认</em></a> 部分）是不可能实现的。另请参阅 <a href="How%20to%20Back%20Up%20Securely.html"><em>如何安全备份</em></a> 章节。</p>
