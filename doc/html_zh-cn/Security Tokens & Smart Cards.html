<h1>安全令牌与智能卡</h1>
<div style="text-align:left; margin-top:19px; margin-bottom:19px; padding-top:0px; padding-bottom:0px">
VeraCrypt支持可通过PKCS #11（2.0或更高版本）协议访问的安全（或加密）令牌和智能卡 [23]。有关更多信息，请参阅《VeraCrypt中的密钥文件》一章中的<em style="text-align:left">安全令牌和智能卡</em>部分。<br><p>请注意，目前系统加密的预启动认证不支持安全令牌和智能卡。</p></div>
