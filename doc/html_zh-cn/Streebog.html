<h1>Streebog</h1>
<p>Streebog 是由两种哈希算法组成的家族，即 Streebog - 256 和 Streebog - 512，在俄罗斯国家标准 <a href="https://www.tc26.ru/research/polozhenie/GOST_R_34_11-2012_eng.pdf">GOST R 34.11 - 2012</a>《信息技术 - 密码信息安全 - 哈希函数》中定义。它也在 <a href="https://tools.ietf.org/html/rfc6986">RFC 6986</a> 中有所描述。它是美国国家标准与技术研究院（NIST）SHA - 3 标准的竞争对手。</p>
<p>VeraCrypt 仅使用输出大小为 512 位的 Streebog - 512。</p>
